name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: runner-1
    steps:
    - name: Git Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B compile --file pom.xml
  
  security-checks:
    runs-on: runner-1
    needs: compile
    steps:
    - name: Git Checkout
      uses: actions/checkout@v4

    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
        echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy

    - name: Trivy FS Scan
      run: |
        trivy fs --security-checks vuln,config --severity HIGH,CRITICAL --format json -o fs-report.json .
        # Continue even if vulnerabilities found (you might want to fail the build instead)
        echo "Trivy scan completed"

    - name: Install gitleaks
      run: |
        # Download and install latest gitleaks
        VERSION=$(curl -s "https://api.github.com/repos/gitleaks/gitleaks/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
        curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz | tar -xz -C /usr/local/bin/
        chmod +x /usr/local/bin/gitleaks
        gitleaks version

    - name: Gitleaks code scan
      run: |
        gitleaks detect --source . --report-path gitleaks-report.json --report-format json --verbose
        # Uncomment to fail the build if leaks are found:
        # gitleaks detect --source . --report-path gitleaks-report.json --report-format json --exit-code 1

    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          fs-report.json
          gitleaks-report.json
        retention-days: 1
