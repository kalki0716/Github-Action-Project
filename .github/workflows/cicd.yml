name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: runner-1

    steps:
    - name: Git Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn compile
  
  security-checks:
    runs-on: runner-1
    needs: compile

    steps:
    - name: Git Checkout
      uses: actions/checkout@v4  # Fixed indentation

    - name: Install Trivy 
      run: |
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        for i in {1..10}; do sudo apt-get update -y && break || sleep 10; done
        for i in {1..10}; do sudo apt-get install -y trivy && break || sleep 10; done

    - name: Trivy FS Scan
      run: trivy fs --security-checks vuln,config --format json -o fs-report.json .

    - name: Install gitleaks
      run: |
        for i in {1..10}; do sudo apt-get install -y gitleaks && break || sleep 10; done

    - name: Gitleaks code scan
      run: gitleaks detect --source . --report-path gitleaks-report.json -f json

    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          fs-report.json
          gitleaks-report.json
        retention-days: 1
